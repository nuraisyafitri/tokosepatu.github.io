<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Toko Sepatu</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Produk</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <div class="hero">
            <h2>Selamat Datang di Toko Sepatu Kami!</h2>
            <p>Temukan koleksi sepatu terbaru dan terbaik di sini.</p>
        </div>
    </section>

    <section id="products">
        <h2>Produk Kami</h2>
        <div class="product-list">
            <!-- Product Items will be added by JavaScript -->
        </div>
    </section>

    <section id="contact">
        <h2>Kontak Kami</h2>
        <form id="contact-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Kirim</button>
        </form>
    </section>

    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/yourfacebook" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/yourinstagram" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/yourtwitter" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <p>&copy; 2024 Toko Pakaian Online. All rights reserved.</p>
    </footer>
    

    <script src="scripts/script.js"></script>
</body>
</html>
